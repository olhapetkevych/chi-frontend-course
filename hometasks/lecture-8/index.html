<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <title>ДЗ лекція 8</title>
  </head>
  <body>
    <header>
      <h1>Додавання об'єкта на сервер та відображення дати створення</h1>
    </header>
    <main>
      <form>
        <div class="row">
          <div class="col-15"><label for="text">Назва</label></div>
          <div class="col-85"><input type="text" name="name" id="name" /></div>
        </div>
        <div class="row">
          <div class="col-15"><label for="year">Рік</label></div>
          <div class="col-85">
            <input
              type="number"
              name="year"
              id="year"
              min="1900"
              max="2023"
              value="2023"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-15"><label for="price">Ціна</label></div>
          <div class="col-85">
            <input
              type="number"
              name="price"
              id="price"
              min="0.01"
              max="1000000"
              value="1"
              step="0.01"
            />
          </div>
        </div>
        <input type="submit" value="Відправити" onclick="submitForm(event)" />
      </form>
      <p>Дата створення: <span id="creation-date"></span></p>
    </main>
  </body>
</html>
