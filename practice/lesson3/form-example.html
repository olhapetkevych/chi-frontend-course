<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Додавання книги</title>
  </head>
  <body>
    <form action="">
      <label for="bname">Назва книги</label>
      <input type="text" name="bname" id="bname" /><br />
      <label for="bdesc">Опис</label>
      <input type="text" name="bdesc" id="bdesc" /><br />
      <label for="brating">Рейтинг</label>
      <input type="range" name="brating" id="brating" min="1" max="100" /><br />
      <label for="bprice">Вартість</label>
      <input type="number" name="bprice" id="bprice" /><br />
      <label for="bpic">Картинка</label>
      <input name="bpic" type="image" src="" alt="Картинка" /><br />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
